<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background</title>
</head>
<body>
    <!--
    background-color  
    Example: 
    body{
        background-color: gray;
    }
    
    background-image  
    Example: 
    body{
        background-image: url("jaden.png");
    }
    also
    .div{
    width: 50px;
    height: 300px;
    background-image: url("Jaden.png")
    }
    
    background-repeat  (by default it repeat on both side, and can repeat in x side, or y side)
    Example:
    background-repeat: no-repeat;
    background-repeat: repeat-x;
    background-repeat: repeat-y;

    background-attachment (We can fixed or scroll based attachment)
    Example:
    background-attachment: fixed;
    background-attachment: scroll;

    background-position
    Example:
    background-position: left-top;(any position)
    -->
