<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS with HTML</title>
    <link rel="stylesheet" href="my.css">
    <style>
        h2{
            background-color: green;
            color: white;
        }
        h1{
            color: blue;
        }
    </style>
</head>
<body>
    <!--
        Inline
        Internal
        External
    -->
        <h1 style="color:red; background-color: yellow;">Style is applied with inline style</h1>
        <h2>Style is applied with internal style</h2>
        <h3>Style is applied with external style</h3>
        <p style="font-size: 30px; text-align: center;">Paragraph is styled using inline</p>
</body>
</html>
