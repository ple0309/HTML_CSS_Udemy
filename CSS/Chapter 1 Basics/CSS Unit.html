<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Units</title>
    <style>
        div{
            width: 300px;
            height: 400px;
            background-color: grey;
        }

        div h1{
            font-size: 1in;
        }
    </style>
</head>
<body>
    <!--
        ***Absolute Length Units
        -It is Fixed Length Units To HTML Element. In Absolute Units, 20px means 20px not less or more.
        As: px, in, mm, etc.
        Example:
            px  96px = 1inch
            pt  72pt = 1inch
            pc  1pc = 12pt
            cm  1cm = 10mm
            mm  1mm = 1/10cm
            in  1in = 25.4mm

        ***Relative Length Units
        -It Give a Length To HTML Element, Relative To Another Element. 2em Mean, You Are Giving A Double Size To HTML Element With Its Original Size.
        As: em, tx, ch, etc.
    -->

    <div>

        <h1>Learning HTML CSS</h1>
    </div>
</body>
</html>
