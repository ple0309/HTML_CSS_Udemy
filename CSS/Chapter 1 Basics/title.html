<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title HTML</title>
    <style>
        h1 [title~="Test"] {
            background-color: grey;
        }
    </style>
</head>
<body>
    <h1>We are learning CSS Attribute Selector
    </h1>
    <h1 title="Test">We are learning CSS Attribute Selector
    </h1>
    <h1 title="test1">We are learning CSS Attribute Selector
    </h1>
    <h2 title="test2">We are learning CSS</h2>
</body>
</html>
