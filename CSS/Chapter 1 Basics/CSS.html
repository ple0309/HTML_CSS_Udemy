<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        *{
            background-color: red;
            color:gray;
        }
        #heading{
            background-color: pink;
            font-size: 50px;
            color: yellow;
        }
        #jaden{
            background-color: pink;
            font-size: 50px;
            color: yellow;
        }
        .photo{
            width: 200px;
            height: 100px;
            border: 1px solid gray;
            margin-left: 100px;
        }
        h1,h2,h3,h4,span{
            background-color:   white;
        }
    </style>
</head>
<body>
    <!--
        Element Selector
        ID Selector
        Class Selector
        Universal Selector
        Grouping Selector
    -->
    <h1 id="heading">Element Selector</h1>
    <p id="jaden">Element Selector</p>
    <img src="pic.jpg" class="photo">
    <span>It is span</span>
    <small>It is small</small>
    <h2>It is heading2</h2>
    <h3>It is heading3</h3>
    <h4>It is heading4</h4>
    <big>BIG</big>
</body>
</html>
