<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS color</title>
    <style>
        h1{
            background-color: rgb(40,10,100,0.5);
            background-color: hsl(40,40%,60%) !important;
            background-color: #ff1233 !important;
            color: rgb(40,10,100);
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <!--
        rgb(255,99,71)
        #ff6347
        hsl(9,100%,64%)
        rgba(255,99,71,0.5)
        hsla(9,100%,64%,0.5)

        In rgba and hsla,'a' means Alpha that is used to set transparency.
    -->

    <h1>We are learning CSS Color Methods</h1>
</body>
</html>
