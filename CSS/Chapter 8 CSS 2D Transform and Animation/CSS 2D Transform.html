<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 2D Transform</title>
    <style>
        div{
            width: 300px;
            height: 200px;
            margin-top: 0px;
            margin-left: 0px;
            color: white;
            background-color: gray;
            /* transform: translateX(-90px);
            transform: translateY(60px); */
            /* transform: translate(60px,60px);
            transform: rotate(35deg);
            transform: scaleX(1);
            transform: scaleY(3); */
            /* transform: scale(2,2); */
            /* transform: skewX(50deg);
            transform: skewY(30deg); */
            transform: skew(10deg,360deg);
        }
        div p{
            margin-left: 100px;
        }
    </style>
</head>
<!--
    transform:
    translate(x value, y value)
    translateX(px)
    translateY(px)
    rotate(deg)
    scaleX(2)
    scaleY(2)
    scale(2,2)
    skewX(20deg)
    skewY(30deg)
    skew(20deg, 30deg)
-->
<body>
    <div>
        <p>How are you</p>
    </div>
</body>
</html>
