<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font</title>
    <style>
        h1{
            font-family: serif;
        }
        h2{
            font-family: sans-serif;
        }
        h3{
            font-family: monospace;
            font-size: larger;
        }
        h4{
            font-family: fantasy;
            font-style: italic;
            font-size: 40px;
        }
        p{
            font-size: larger;
            font-weight: 900;
            font-variant: inherit;
        }
        #test{
            font-size: larger;
            font-weight: 500;
        }
        div{
            font-variant: small-caps;
        }
    </style>
</head>
<body>
    <!--
        font-family:
            Serif
            Sans-serif
            Cursive
            Fantasy
        
        font-style:
            Normal(Default)
            Italic
            Oblique

        font-size:
            larger
            Smaller
            Small
            xx-small
            x-small
            User-defined

        font-weight:
            Normal
            Bold
            Bolder
            Lighter
            100 to 900
            Inherit

        font-variant:
            Small-caps
            normal(default value)
            Inherit
    -->


    <div>
        <h1>How are you, this font family is Serif</h1>
        <h2>How are you, this font family is Sans-serif</h2>
        <h3>How are you, this font family is Monospace</h3>
        <h4>How are you, this font family is Fantasy</h4>
        <p>How are you</p>
        <p id="test">How are you</p>
    </div>
</body>
</html>
