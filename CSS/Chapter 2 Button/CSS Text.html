<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Text</title>
    <style>
        div p{
            color: red;
            text-align: center;
            line-height: 100px;
            text-decoration: underline;
            word-spacing: 15px;
            letter-spacing: 7px;
        }
        #p{
             text-decoration: line-through;
             text-transform: uppercase;
             text-shadow: 20px 10px 20px blue;
        }
    </style>
</head>
<body>
    <!--
        text-color or color: provide a color to HTML element.

        text-alignment or text-align:
            left, center, right.

        line-height:
            e.g 2px.

        text-decoration:
            underline, line-through, overline.

        text-transform:
            capitalize, uppercase, lowercase.

        text-shadow: h-shadow v-shadow blur-radius color;
            horizontal vertical bluer, color; as 4px 10px 30px blue;

        word-spacing:
            e.g 2px

        Letter-spacing:
            e.g 2px
    -->

    <div>
        <p>
            How are you , we are learning HTML and CSS,
            That how we can design a website using CSS properties
        </p>
        <p id="p">Center</p>
    </div>
</body>
</html>
