<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS button</title>
    <style>
        #send{
            background-color: black;
            color: white;
            padding: 10px;
            border: 1px solid yellow;
            margin-left: 40px;
        }

        #get{
            background-color: yellow;
            color: blue;
            padding: 10px 30px;
        }

        input [type="button"]{
            background-color: yellow;
            color: blue;
            padding: 10px 30px;
        }
    </style>
</head>
<body>
    <div>
        <button id="send">Send Data</button><br><br>
        <button id="get">Get Data</button><br><br>
        <button>Delete Data</button><br><br>
        <button>Submit</button><br><br>

        <form action="">
            <input type="button" value="Submit">
        </form>
        <h1>Learning to CSS</h1>
    </div>
</body>
</html>
