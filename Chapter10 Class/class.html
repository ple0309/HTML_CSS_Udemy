<!DOCTYPE html>
<html>
    <head>
        <title>
            Class
        </title>
        <style>
            html{
                background-color: gray;
            }
            .name {
                background-color: black;
                color: red;
            }

            .test{
                background-color: grey;
                color: blue;
            }

            .block{
                background-color: brown;
                color: white;
            }

            .name, .test, .block
            {
                background-color: black;
                color: white;
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <h1 class = "name" align = "center">Jaden Le</h1>
        <p class = "test">test to CSS on each class</p>
        <div class = "block">test block</div>
    </body>
</html>
