<!DOCTYPE html>
<html>
    <head>
        <title>HTML CSS Inline Style</title>
        <!--External Style-->
        <link rel="stylesheet" href="mystyle.css">

        <!--Internal Style-->
        <style>
        h1{
            background-color: blue;
        }
        p {
            color:gray;
            background-color: pink;
            font-size: 50px;
            border: 10px dashed yellow;
        }
        </style>
    </head>
    <body>
        <!--Inline Style example-->
        <h1 style = "background-color: black; color:white; 
        font-size: 50px;">Inline Style</h1>

        <p> Internal Style</p>


        <h2>External Style</h2>
    </body>
</html>

<!--Inline > Internal style > external style-->
<!--As close as tag => prior than other-->
