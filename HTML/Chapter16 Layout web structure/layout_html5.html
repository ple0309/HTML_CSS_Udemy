<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Layout using HTML5 Sementic Tags</title>
    <style>
        main{
            width: 900px;
            height: ;
            background-color: violet;
            margin: auto;
        }

        header{
            width: 900px;
            height: 200px;
            background-color: rgb(7, 152, 248);
        }
        .logo{
            width: 190px;
            height: 180px;
            border: 3px solid rgb(255, 255, 255);
            float: left;
            margin-left: 6px;
            margin-top: 6px;
            border-radius: 100%;
        }
        .logo img{
            width: 190px;
            height: 180px;
            border-radius: 100%;
        }

        nav{
            width: 650px;
            float: right;
            margin-top: 140px;
            margin-right: 10px;
            justify-content: space-between;
            display: flex;
            padding: 10px;
        }
        nav .nav_item{
            padding: 10px 30px 10px;
            background-color: #4bcff7;
            border-radius: 70px;
            transition: background-color 0.2s ease-in-out, transform 0.3s ease-in-out;
        }
        nav .nav_item a{
            text-decoration: none;
            color: black;
        }
        nav .nav_item:hover{
            background-color: #999999;
            transform: scale(1.20);
        }
        .main_area{
            width: 900px;
            height: ;
            background-color: tomato;
        }
        aside{
            width: 200px;
            height: 500px;
            background-color: wheat;
            float: left;
        }
        article
        {
            width: 700px;
            height: 500px;
            background-color: chocolate;
            float: left;
            text-align: center;
        }
        footer{
            width: 900px;
            height: 200px;
            background-color: #9DBEB9;
            clear: both;
            text-align: center;
            display: flex;
            justify-content: space-between;
        }
        footer .block{
            width: 300px;
            height: 180px;
            border: 1px solid black;
            float: left;
            position: relative;
            top: 10px;
            left: 10px;
        }
        footer .block1{
            width: 150px;
            height: 180px;
            border: 1px solid black;
            float: left;
            margin-left: 20px; 
            margin-top: 10px;
        }
        footer .block2{
            width: 150px;
            height: 180px;
            border: 1px solid black;
            float: left;
            margin-left: 10px; 
            margin-top: 10px;
        }
        footer .block3{
            width: 150px;
            height: 180px;
            border: 1px solid black;
            float: left;
            margin-left: 10px; 
            margin-top: 10px;
        }
        footer .block4{
            width: 150px;
            height: 180px;
            border: 1px solid black;
            float: left;
            margin-left: 10px; 
            margin-top: 10px;
            margin-right: 10px;
        }
        .block img{
            width: 300px;
            height: 180px;
        }
    </style>
</head>
<body>
    <main>
        <header>
            <div class="logo">
                <img src="torus.jpg" alt="">
            </div>
            <nav>
                    <div class="nav_item">
                        <a href="layout_html5.html">Home</a>
                    </div>
                    <div class="nav_item">
                        <a href="#">Menu</a>
                    </div>
                    <div class="nav_item">
                        <a href="Test layout.html">Blog</a>
                    </div>
                    <div class="nav_item">
                        <a href="#">Feedback</a>
                    </div>
                    <div class="nav_item">
                        <a href="#">About</a>
                    </div>
            </nav>
        </header>

        <div class="main_area">
            <aside>Aside</aside>
            <article>
                    Main Content
                <section>Section 1</section>
                <section>Section 2</section>
                <section>section 3</section>
            </article>
        </div>
        
        <footer>
            <div class="block">
                <img src="torus.jpg" alt="">
            </div>
            <div class="block1">
                <h4>About Us</h4>
            </div>
            <div class="block2">
                <h4>Useful Link</h4>
            </div>
            <div class="block3">
                <h4>External Link</h4>
            </div>
            <div class="block4">
                <h4>Career</h4>
            </div>
        </footer>
    </main>
</body>
</html>
