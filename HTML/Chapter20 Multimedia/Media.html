<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia</title>
</head>
<body>
    <h1>This is audio with control</h1>
    <audio controls>
        <source src="warm.mp3" type="audio/mp3">
    </audio>

    <h1>This is audio with autoplay when refresh</h1>
    <audio autoplay>
        <source src="warm.mp3" type="audio/mp3">
    </audio>
</body>
</html>
