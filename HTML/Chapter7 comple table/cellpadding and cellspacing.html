<!DOCTYPE html>
<html>
    <head>
        <title>Cellpadding and Cellspacing</title>
    </head>
    <body>
        <table border="1" cellspacing = "10" cellpadding = "10">
            <tr>
        <th colspan="2">Header 1</th>
        <th>Header 2</th>
    </tr>
    <tr>
        <td rowspan="2">Data 1</td>
        <td>Data 2</td>
        <td>Data 3</td>
    </tr>
    <tr>
        <td>Data 4</td>
        <td>Data 5</td>
    </tr>
        </table>
    </body>
</html>
