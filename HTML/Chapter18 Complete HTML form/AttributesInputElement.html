<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributese of Input Element</title>
</head>
<body>
    <form>
    User Name:    <input type="text" name="username" placeholder="Write user name" required/>
    First Name:   <input type="text" name="first_name" value="Jaden" id="firstname" readonly/>
    Last Name: <input type="text" name="last_name" value="Le" id="lastname" disabled/>
    Middle Name: <input type="text" name="middle_name" value="Thai" id="middlename" size="100"/>
    City Name: <input type="text" name="city_name" value="" id="cityname" size="100" autofocus/>
    Address: <input type="text" name="city_name" value="" id="addressname" size="100" maxlength="1"/>
    Number: <input type="number" name="city_name" value="" id="addressname" min="9" max="20" step="2"/>
    File: <input type="file" name="city_name" value="" id="addressname" multiple/>
    Image: <input type="image" src="test2.jpg" width="40px" height="50px"/>
    <input type="submit"><br>
    </form>
</body>
</html>

<!--
    Value
    Name
    ID
    Readonly
    Disabled
    Size
    Maxlength
    Min & Max
    Multiple
    Placeholder
    Autofocus "pointer in the input first time when refresh the page"
    Height & Width
    Required "fill before submit"
    Step "jump from 9 to 11 ,....."
-->
