<!DOCTYPE html>
<html>
    <head>
        <title>
            HTML color
        </title>
    </head>
    <body>
        <p style = "background-color: yellow"> Jaden Le</p>
        <p style = "background-color: rgb(50,40,120)">Jaden Le</p>
        <p style = "background-color: rgba(50,100,120,0.1)">Jaden Le</p>
        <p style = "background-color: hsl(80,1000%,20%)">Jaden Le</p>
    </body>
</html>
<!--
    Yellow, Green, Gray, Red
    rgb(255, 99,71)
    #ff6347
    hsl(9,100%, 65%)
    rgba(255,99,71,0.5)
    hsla(9,100%,64%,0.5)

    'a' means Alpha that is used to set transparency.
-->
