<!DOCTYPE html>
<html>
    <head>
        <title>Table Header, Body, Footer</title>
    </head>
    <body>
        <table border="1">
            <thead>
            <tr>
                <td colspan="3">This will be a table header</td>

            </tr>
            </thead>
            <tfoot>
            <tr>
                <td colspan="3">This will be a table footer</td>

            </tr>
            </tfoot>
            <tbody>
            <tr>
                <td>Name</td>
                <td>City</td>
                <td>Contact</td>
            </tr>
            <tr>
                <td>X</td>
                <td>Katgarh</td>
                <td>2349872349</td>
            </tr>
            </tbody>
    </table>
</body>
</html>
